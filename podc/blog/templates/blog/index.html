{% extends 'blog/base.html' %}

	{% block body %}
		<h2>Welcome to Pod C homepage</h2>

		{% if latest_article_list %}
		    <ul>
		    {% for article in latest_article_list %}
		        <p><a href="/blog/article/{{ article.id }}">{{ article.title }}</a></p>
		    {% endfor %}
		    </ul>
		{% else %}
		    <p>No polls are available.</p>
		{% endif %}
	{% endblock %}
